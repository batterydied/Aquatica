<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main/components/navigationmenu.css" />

    <style>
      a,
      button,
      input,
      select,
      h1,
      h2,
      h3,
      h4,
      h5,
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        border: none;
        text-decoration: none;
        background: none;

        -webkit-font-smoothing: antialiased;
      }

      menu,
      ol,
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
    </style>
    <title>Navigation Menu</title>
  </head>
  <body>
    <div class="menu">
      <img class="logo-button" src="assets/navigation-menu/logo-1.svg" />
      <div class="sell-button">
        <div class="sell">Sell</div>
        <img class="navigation-menu1" src="assets/navigation-menu/sell-0.svg" />
      </div>
      <div class="cart-button">
        <div class="virtual-cart">Virtual Cart</div>
        <img class="navigation-menu2" src="assets/navigation-menu/cart-0.svg" />
      </div>
      <div class="save-list-button">
        <div class="save-for-later">Save for Later</div>
        <img class="navigation-menu3" src="assets/navigation-menu/save-0.svg" />
      </div>
      <div class="profile-button">
        <div class="user-center">User Center</div>
        <div class="navigation-menu4">
          <img class="person-fill" src="assets/navigation-menu/profile-0.svg" />
        </div>
      </div>
    </div>
  </body>
</html>
